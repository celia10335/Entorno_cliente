<!DOCTYPE html>
<html lang="es-es">
  <head>
    <meta charset="UTF-8" />
    <title>PR14 - Cambia color</title>
    <style>
      body {
        margin: 0;
      }
      div {
        height: 100vh;
        width: 100vw;
        margin: 0;
        position: fixed;
      }
    </style>
  </head>

  <body>
    <div style="background-color: rgb(235, 235, 157);"></div>
    <script>
    
    setInterval(cambiaColor, 2000);

      let color_A;
      let color_B;
      let color_C;

       function cambiaColor(){
          color_A = parseInt(Math.random()*256);
          color_C = parseInt(Math.random()*256);
          color_B = parseInt(Math.random()*256);

          document.querySelector("div").setAttribute("style", `background-color: rgb(${color_A}, ${color_B}, ${color_C})`);
       }

      //  background-color: rgb(${color_A}, ${color_B}, ${color_C});

       

       
      
    </script>
  </body>
</html>

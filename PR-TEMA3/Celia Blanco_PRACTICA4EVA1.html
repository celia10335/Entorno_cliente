<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="UTF-8">
    <title>Decisiones</title>
</head>

<body>

    <script>
        
        // Declarar las variables y recoger los datos introducidos en el promt
       var nombre = prompt("Introduce nombre");
       var apellidos = prompt("Introduce apellidos");
       var salario =parseFloat(prompt("Introduce salario"));
       var edad = parseInt(prompt("Introduce edad"));

       // Estructura de condiciones
       if ((salario>=1000) && (salario<=2000)){
            (edad > 45) ? salario+=salario*0.03 : salario+=salario*0.1;

       } else if (salario<1000) {
        if (edad < 30) {
            salario = 1000;

        } else if (edad > 45){
            salario+=salario*0.15;

        } else {
            salario+=salario*0.03;
        }
       }

       // Reescribir la p√°gina
       document.write("<ul>");
       document.write("<li><strong>Nombre: </strong>" + nombre + "</li>");
       document.write("<li><strong>Apellidos: </strong>" + apellidos + "</li>");
       document.write("<li><strong>Salario: </strong>" + salario + "</li>");
       document.write("<li><strong>Edad: </strong>" + edad + "</li>");
       document.write("</ul>");
</script>

</body>

</html>

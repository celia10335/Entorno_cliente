<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡¡Nos vamos!!</title>
    <style>
        button{
            height: 100px;
            margin: 20px;
            background-color: chocolate;
            color: indigo;
            font-size: 3em;
        }
    </style>
</head>
<body>

    <script src="./celia_script01.js"></script>

    <!-- Al hacer clic en el elemento "button", se ejecutará la función "irGoogle", que está en el archivo .js -->
    <button onclick="irGoogle()">¡¡Nos vamos!!</button>

    <!-- Si no se hace clic en el botón, se va a ejecutar esta otra función, "nosVamos", que, en realidad, es una función setTimeout que va contando el tiempo indicado, y después ejecuta la acción -->
    <script>nosVamos();</script>
    
</body>
</html>

    <script>
      // Declaro la expresión regular, para capturar la palabra "sexo" en todas las formas en que se puede escribir.
      // La "g" es necesaria, ya que replaceAll sólo funciona con expresiones regulares globales.
      let regex = /[s|S][e|E][x|X][o|O]/g;

      // Capturo el elemento body y lo almaceno en la variable body_e.
      let body_e = document.getElementsByTagName('body')[0];

      // Paso estos dos elementos (expresión regular y body) como parámetros de la función:
      bloquearContenido(body_e, regex);

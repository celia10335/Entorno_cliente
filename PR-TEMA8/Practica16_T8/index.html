<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        padding: 20px;
        background-color: lightgreen;
        position: absolute;
        left: 25vw;
        top: 15vh;
        width: 50vw;
        border-radius: 12px;
      }

      #info {
        font-size: 1.5em;
        text-align: center;
      }

      #cerrar {
        text-align: center;
        display: block;
      }

      h1 {
        margin-top: 0;
      }
    </style>
    <title>Contador de visitas</title>
  </head>
  <body>
    <script src="./script.js"></script>

    <!-- Los elementos #info y #cerrar van a aparecer según lo que pulse el usuario. De inicio, están vacíos y no se muestran. -->
    <p id="info"></p>
    <p id="cerrar"></p>
    <div>
      <h1>Esta página dice</h1>
      <p>
        Esta página usa una cookie para almacenar el número de visitas que hace
        cada usuario. Si está conforme con ello, pulse "Sí".
      </p>
      <p>
        De otro modo, la página no realizará su labor y eliminará las cookies
        existentes.
      </p>
      <button id="aceptar">Aceptar</button>
      <button id="cancelar">Cancelar</button>
    </div>
    <script>
      contarVisitas();
    </script>
  </body>
</html>
